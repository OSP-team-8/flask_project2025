{% extends "index.html" %}

{% block section %}
<form class="mb-3" name="myform" id="myform" method="post" action="/reg_review" enctype="multipart/form-data">
  <div class="form-row">
    <p class="txt">상품: </p>
    <input type="text" name="name" id="name" value="{{name}}"><br><br>
  </div>
  <div class="form-row">
    <p class="txt">제목: </p>
    <input type="text" name="title" id="title" value=""><br><br>
  </div>
  <span class="text-bold">별점을 선택해주세요</span>
  <fieldset>
    <input type="radio" name="reviewStar" value="5" id="rate1"><label
      for="rate1">★</label>
    <input type="radio" name="reviewStar" value="4" id="rate2"><label
      for="rate2">★</label>
    <input type="radio" name="reviewStar" value="3" id="rate3"><label
      for="rate3">★</label>
    <input type="radio" name="reviewStar" value="2" id="rate4"><label
      for="rate4">★</label>
    <input type="radio" name="reviewStar" value="1" id="rate5"><label
      for="rate5">★</label>
  </fieldset>
  <div class="review_con">
    <textarea class="col-auto form-control" type="text" name="reviewContents"
      placeholder="리뷰를 남겨주세요 감사합니다!"></textarea>
  </div>
  <div class="form-row">
    <p class="txt">Review Image upload : </p>
    <input type="file" name="file" /><br><br>
  </div>
  <input type="submit" value="Submit!">
</form>
{% endblock section %}
