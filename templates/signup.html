<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>회원가입 | 이화 마켓</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<section>
  <div class="signup-wrap">

    <div class="signup-title-bar">회원가입</div>

    <!-- Progress Indicator -->
    <div class="signup-steps">
      <div class="step active">1</div>
      <div class="step-line"></div>
      <div class="step">2</div>
      <div class="step-line"></div>
      <div class="step">3</div>
    </div>

    <form method="POST" action="/signup" class="signup-form">
      
      <div class="signup-name-row">
        <input type="text" name="first_name" class="signup-input half" placeholder="이름" required>
        <input type="text" name="last_name" class="signup-input half" placeholder="성" required>
      </div>

      <input type="email" name="email" class="signup-input" placeholder="이메일 입력" required>
      <input type="password" name="password" class="signup-input" placeholder="비밀번호 입력" required>
      <input type="password" name="password2" class="signup-input" placeholder="비밀번호 다시 입력" required>

      <button type="submit" class="btn-ewha signup-btn">가입</button>
    </form>
  </div>
</section>

</body>
</html>
